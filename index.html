<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header class="container">
            <nav>
                <img src="/images/camera.svg" alt="imagem da logomarca" id="logo">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">
                        Pesquise por imagens e coleções
                    </label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img src="https://randomuser.me/api/portraits/women/5.jpg" alt="Imagem de mulher" id="foto_usuario">
        </header>

        <main>
            <div class="container">
                <h4>Galeria</h4>

                <section class="gallery">
                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=1" alt="">

                        <figcaption class="details">
                            <h6>Workspace elétrica</h6>
                            <span>TAG</span>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: .6s">
                        <img src="https://source.unsplash.com/random?b=1" alt="">

                        <figcaption class="details">
                            <h6>Dark and red</h6>
                            <span>TAG</span>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: .8s">
                        <img src="https://source.unsplash.com/random?c=1" alt="">

                        <figcaption class="details">
                            <h6>Organização e grids</h6>
                            <span>TAG</span>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1s">
                        <img src="https://source.unsplash.com/random?d=1" alt="">

                        <figcaption class="details">
                            <h6>Colméia</h6>
                            <span>TAG</span>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1.2s">
                        <img src="https://source.unsplash.com/random?e=1" alt="">

                        <figcaption class="details">
                            <h6>Setup de escritor</h6>
                            <span>TAG</span>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1.4s">
                        <img src="https://source.unsplash.com/random?f=1" alt="">

                        <figcaption class="details">
                            <h6>Ergonomia e cores</h6>
                            <span>TAG</span>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1.6s" >
                        <img src="https://source.unsplash.com/random?g=1" alt="">

                        <figcaption class="details">
                            <h6>Show de luzes</h6>
                            <span>TAG</span>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1.8s">
                        <img src="https://source.unsplash.com/random?h=1" alt="">
                       
                        <figcaption class="details">
                            <h6>Deep purple</h6>
                            <span>TAG</span>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 2s">
                        <img src="https://source.unsplash.com/random?i=1" alt="">

                        <figcaption class="details">
                            <h6>Multi-Screen</h6>
                            <span>TAG</span>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>

        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
