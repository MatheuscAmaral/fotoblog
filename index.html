<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header class="container">
            <nav>
                <img src="/images/camera.svg" alt="imagem da logomarca">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form action="">Pesquise por imagens e coleções</form>

            <img src="https://randomuser.me/api/portraits/women/5.jpg" alt="Imagem de mulher" id="foto_usuario">
        </header>

        <main>
            <div class="container">
                <h4>Galeria</h4>

                <div class="cards">
                    <div class="card">
                        <img src="/images/unsplash_VS-WRkyuax4.png" alt="">
                        <div>
                            <h6>Workspace elétrica</h6>
                            <span>TAG</span>
                        </div>
                    </div>

                    <div class="card">
                        <img src="/images/unsplash_yQnyP1g5zl4.png" alt="">
                        <div>
                            <h6>Dark and red</h6>
                            <span>TAG</span>
                        </div>
                    </div>

                    <div class="card">
                        <img src="/images/unsplash_LAY19dUD_ro.png" alt="">
                        <div>
                            <h6>Organização e grids</h6>
                            <span>TAG</span>
                        </div>
                    </div>

                    <div class="card">
                        <img src="/images/unsplash_9856jObeogs.png" alt="">
                        <div>
                            <h6>Colméia</h6>
                            <span>TAG</span>
                        </div>
                    </div>

                    <div class="card">
                        <img src="/images/unsplash_iwJscb2Ezsk.png" alt="">
                        <div>
                            <h6>Setup de escritor</h6>
                            <span>TAG</span>
                        </div>
                    </div>

                    <div class="card">
                        <img src="/images/unsplash_fwfobhsF1Kw.png" alt="">
                        <div>
                            <h6>Ergonomia e cores</h6>
                            <span>TAG</span>
                        </div>
                    </div>

                    <div class="card">
                        <img src="/images/unsplash_gvptKmonylk.png" alt="">
                        <div>
                            <h6>Show de luzes</h6>
                            <span>TAG</span>
                        </div>
                    </div>

                    <div class="card">
                        <img src="/images/unsplash_d1Wj9qU5C-o.png" alt="">
                        <div>
                            <h6>Deep purple</h6>
                            <span>TAG</span>
                        </div>
                    </div>

                    <div class="card">
                        <img src="/images/unsplash_IMYU7kmPLwI.png" alt="">
                        <div>
                            <h6>Multi-Screen</h6>
                            <span>TAG</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
